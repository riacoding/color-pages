version: 1
frontend:
  phases:
    preBuild:
      commands: 
        - cat amplify.yml
        - npm ci
    build:
      commands:
        - npm run build
        - echo "branch file main-$BASE" 
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
