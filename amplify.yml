version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: 
      - if [ "${AWS_BRANCH}" = "main" ]; then echo "out"; fi
      - if [ "${AWS_BRANCH}" = "ssr" ]; then echo ".next"; fi
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
